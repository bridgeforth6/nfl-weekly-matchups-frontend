<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weekly Matchups</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #444;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
        }
        .week-selector {
            text-align: center;
            margin: 30px;
        }
        .matchups {
            padding: 60px 30px;
            text-align: center;
        }
        .matchups table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .matchups table, .matchups th, .matchups td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .matchups th {
            background-color: #333;
            color: white;
        }
        .matchups td {
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weekly NFL Matchups</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="weekly_matchups.html">Weekly Matchups</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="week-selector">
        <label for="year">Select Year: </label>
        <input type="number" id="year" value="2022" min="2000" max="2024">
        <label for="week">Select Week: </label>
        <input type="number" id="week" value="1" min="1" max="17">
        <button onclick="fetchWeeklyMatchups()" style="padding: 10px 20px; background-color: #00bcd4; border: none; color: #fff; font-size: 1em; cursor: pointer;">Get Matchups</button>
    </section>
    <section class="matchups">
        <h2>Matchups for Selected Week</h2>
        <table id="weeklyMatchupsTable">
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Home Team</th>
                    <th>Visitor Team</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Matchup data will be injected here -->
            </tbody>
        </table>
    </section>
    <footer>
        <p>&copy; 2024 Modern Website. All rights reserved.</p>
    </footer>

    <script>
        // Function to fetch weekly matchups data from backend hosted on Render
        async function fetchWeeklyMatchups() {
            try {
                const year = document.getElementById('year').value;
                const week = document.getElementById('week').value;
                const response = await fetch(`https://nfl-app-m0io.onrender.com/api/nfl_matchups?year=${year}&week=${week}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const matchups = await response.json();
                const tbody = document.querySelector('#weeklyMatchupsTable tbody');
                tbody.innerHTML = '';

                matchups.forEach(matchup => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${matchup.week}</td>
                        <td>${matchup.home_team}</td>
                        <td>${matchup.visitor_team}</td>
                        <td>${matchup.score ? matchup.score : ''}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching weekly matchups data:', error);
            }
        }
    </script>
</body>
</html>
